{% extends 'App_core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}

  <!-- ======= Login Section ======= -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title margin">
        <h2>Ingreso de usuarios</h2>
        <p>Ingresa tus datos</p>
      </div>
    </div>

    <div class="container" data-aos="fade-up">

      <div class="row mt-2">

        <div class="col-lg-8 mt-2 mt-lg-0 mx-auto">

          <form action="forms/contact.php" method="post" role="form" class="php-email-form">
            
            <div class="col-lg-6 mx-auto contenedor-form">  
                <div class="form-row">
                    <div class="col-md-12 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Email" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                        <div class="validate"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-12 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Contraseña" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                        <div class="validate"></div>
                    </div>
                </div>

                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="mb-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>

            <div class="text-center"><button type="submit">Iniciar sesión</button></div>
          </form>

        </div>

      </div>

    </div>
  </section><!-- End Login Section -->

{% endblock %}
